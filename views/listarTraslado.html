<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Traslado</title>
</head>
<body onload="listarTraslado()">
    <div class="container">
        <div class="nav-item d-none d-sm-inline-block"></div>
        <div class="row">
            <a class="btn btn-danger boton-registro" href="../index.html">PRINCIPAL</a>
        </div>
        <div class="nav-item d-none d-sm-inline-block"></div>
        <div class="row">
            <a class="btn btn-danger boton-registro" href="registrarTraslado.html">Registrar traslado</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>
                        Nombre Estudiante
                    </th>
                    <th>
                        Documento
                    </th>
                    <th>
                        Curso Actual
                    </th>
                    <th>
                        Curso Nuevo
                    </th>
                    <th>
                        Detalle
                    </th>
                    <th>
                        Estado
                    </th>
                    <th>
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody id="contenido">

            </tbody>
        </table>
    </div>

    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

    <div id="modal1" class="modal">
        <div class="modal-content">
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">child_care</i>
                        <input id="nombre_estudiante" type="text" class="validate">
                        <label for="nombre_estudiante">Nombre Estudiante</label>
                    </div>
                </div>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">assignment_ind</i>
                                <input id="documento" type="number" class="validate">
                                <label for="documento">Documento</label>
                            </div>
                        </div>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix">arrow_forward</i>
                                        <input id="curso_actual" type="text" class="validate">
                                        <label for="curso_actual">Curso Actual</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <i class="material-icons prefix">arrow_forward</i>
                                                <input id="curso_nuevo" type="text" class="validate">
                                                <label for="curso_nuevo">Curso Nuevo</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <form class="col s12">
                                                <div class="row">
                                                    <div class="input-field col s6">
                                                        <i class="material-icons prefix">assignment</i>
                                                        <input id="detalle" type="text" class="validate">
                                                        <label for="detalle">Detalle</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="input-field col s6">
                                                        <select class="browser-default" id="estado">
                                                            <option value="" disabled selected>Elegir el estado</option>
                                                            <option value="true">Activo</option>
                                                            <option value="false">Inactivo</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="input-field col s6">
                                                        <button id="btnActualizar" class="btn waves-effect waves-light" type="button" name="action">Actualizar
                                                            <i class="material-icons right">send</i>
                                                        </button>
                                                    </div>
                                                <div class="modal-footer">
                                                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Volver</a>
                                                </div>
                                                </div>
                                                </div>
                                                </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>

    <script src="../js/funcion2.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.modal');
            //var instances = M.Modal.init(elems, options);
        });

        // Or with jQuery
        $(document).ready(function(){
            $('.modal').modal();
        });
    </script>
    
 </div>
</body>
</html>
